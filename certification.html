<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification in C Programming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: #39ff14;
            display: flex;
            justify-content: center; /* isse certiciate ki picture bilkul center mein aa gyi */
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container { /* isse container ki picture bcente mein aa gyi aur iske andar ka content bhi center mein aa gyi */
            text-align: center;
            padding: 20px;
            border: 2px solid #39ff14;
            border-radius: 10px;
            box-shadow: 0 0 15px #39ff14;
            max-width: 600px;
        }
        h1 { /* isse h1 tag ki picture bilkul center mein aa gyi */
            color: #39ff14;
        }
        img { /* isse img tag ki picture center ho gyi */
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 2px solid #39ff14;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Certification in C Programming</h1>
        <p>I have successfully completed a certification in C programming.</p>
        <img src="certificate.png.jpeg" alt="Certification Image">
    </div>
</body>
</html>
